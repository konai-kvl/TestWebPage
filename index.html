<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONA 절약 유형 테스트</title>
    <link rel="stylesheet" href="indexStyles.css">
</head>
<body>
    <!-- 퀴즈 컨테이너 -->
    <div class="quiz-container">
        <!-- 이미지 -->
        <div class="image-container">
            <img id="title" src="./Images/title.png">
            <img id="test_character" src="./Images/mona_character.png">
        </div>
        
        <!-- Buttons -->
        <div class="button-container">
            <button class="startButton" id="startButton">테스트 시작하기</button>

            <div id="ppl-count">현재까지 n명이 참여했어요!</div>
        </div>

        <div class="box-container">
            <div id="blue-box"></div>
            <img id="mona-logo" src="./Images/mona-logo.png">
        </div>
        
    </div>
    <script src="indexScript.js"></script>
</body>
</html>
